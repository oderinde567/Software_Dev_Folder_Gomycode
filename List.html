<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LIST</title>
</head>
<body>
    <!-- Ordered list -->
     <!-- type and start -->
     <ol type="i"> <!-- 1, A, a, i, I-->
        <li>Femi</li>
        <li>Astro</li>
        <li>Lucy</li>
        <li>Sholzy</li>
    </ol>
   
    <!-- Nested List -->
     <ol>
     <li>Food
    <ol>
      <li>Amala and Gbegiri</li>
      <li>Rice and Turkey</li>
      <li>Chinise Rice</li>
    </ol>
  </li>
  <li>Cars
    <ol>
      <li>Toyota</li>
      <li>Tesla</li>
      <li>Nissan</li>
    </ol>
  </li>
</ol>


            <!-- unoderded HTML List -->
             <h1></h1>
             <ul style="list-style-type: square;">
                <li>Rice</li>
                <li>Eba</li>
                <li>Fufu</li>
             </ul>


</body>
</html>
